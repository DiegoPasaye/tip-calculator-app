<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="datos()">
    <h1>SPLI<br>TTER</h1>

    <main>
        <div class="left">
            <p class="gray">Bill</p>
            <input class="billInput" type="number" placeholder="0">
            <p class="gray">Select tip %</p>

            <div class="tips">
                <button class="allTips" onclick="tip1()">5%</button>
                <button class="allTips" onclick="tip2()">10%</button>
                <button class="allTips" onclick="tip3()">15%</button>
                <button class="allTips" onclick="tip4()">25%</button>
                <button class="allTips" onclick="tip5()">50%</button>
                <input class="customTip" type="number" placeholder="Custom">
            </div>
            <p class="gray">Number of People</p>
            <input class="peopleInput" type="number" placeholder="0">
        </div>

        <div class="right">
            <div>

                <div class="first">
                    <div class="firstText">
                        <p class="textwhite">Tip Ammount</p>
                        <span class="gray">/person</span>
                    </div>
                    
                    <h2 class="money totalTips">$0.00</h2>
                </div>
                
                <div class="second">
                    <div class="firstText">
                        <p class="textwhite">Total</p>
                        <span class="gray">/ person</span>
                    </div>
                    
                    <h2 class="totalPerson">$0.00</h2>
                </div>
            </div>

            <button class="reset" onclick="reset()">Reset</button>
        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
