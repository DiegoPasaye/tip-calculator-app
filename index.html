<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>m
    <h1>SPLITTER</h1>

    <main>
        <div class="left">
            <p>Bill</p>
            <input class="billInput" type="number" placeholder="$">
            <p>Select tip %</p>

            <div class="tips">
                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
                <button>25%</button>
                <button>50%</button>
                <input type="number" placeholder="Custom">
            </div>
            <p>Number of People</p>
            <input class="peopleInput" type="number" placeholder="0">
        </div>

        <div class="right">

            <div class="first">
                <div>
                    <p>Tip Ammount</p>
                    <span>/person</span>
                </div>

                <h2>$0.00</h2>
            </div>

            <div class="second">
                <div>
                    <p>Total</p>
                    <span>/ peron</span>
                </div>

                <h2>$0.00</h2>
            </div>

            <button>Reset</button>
        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
